<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trắc Nghiệm Kiến Thức</h1>
        <form id="quiz-form">
            <div class="question">
                <h2>Câu 1: Thầy Thanh Trung dạy môn gì ở trường THPT Trịnh Hoài Đức?</h2>
                <label><input type="radio" name="q1" value="Tin"> Hà Nội</label><br>
                <label><input type="radio" name="q1" value="Toán"> TP. Hồ Chí Minh</label><br>
                <label><input type="radio" name="q1" value="Anh"> Đà Nẵng</label><br>
            </div>
            <div class="question">
                <h2>Câu 2: Thầy bao nhiêu tuổi?</h2>
                <label><input type="radio" name="q2" value="36"> Nguyễn Du</label><br>
                <label><input type="radio" name="q2" value="26"> Tố Hữu</label><br>
                <label><input type="radio" name="q2" value="46"> Nam Cao</label><br>
            </div>
            <button type="button" onclick="submitQuiz()">Nộp Bài</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
